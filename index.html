<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>rPPG BP + HR Monitor (Mobile)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <style>
    * { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      margin: 0; padding: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; min-height: 100vh; overflow-x: hidden;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    .container { 
      width: 100%; max-width: 420px; padding: 20px; box-sizing: border-box; 
      background: rgba(255,255,255,0.08); backdrop-filter: blur(20px);
    }
    h1 { font-size: clamp(1.4em, 5vw, 2em); margin: 10px 0 5px 0; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
    .disclaimer { 
      background: rgba(220,53,69,0.3); border: 1px solid rgba(220,53,69,0.6); border-radius: 12px; 
      padding: 12px; margin: 15px 0; font-size: 0.9em; line-height: 1.4;
    }
    #videoContainer { 
      position: relative; width: 100%; aspect-ratio: 4/3; margin: 15px 0; 
      border-radius: 16px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    #video { width: 100%; height: 100%; object-fit: cover; display: block; }
    #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    #signalCanvas { 
      width: 100%; height: 140px; border: 2px solid rgba(255,255,255,0.4); 
      border-radius: 12px; margin: 15px 0; background: rgba(0,0,0,0.4); display: block;
    }
    #stats { 
      display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
      gap: 12px; margin: 20px 0; font-size: clamp(0.9em, 3.5vw, 1.1em);
    }
    .stat { 
      background: rgba(255,255,255,0.15); padding: 12px 8px; border-radius: 12px; 
      backdrop-filter: blur(10px);
    }
    .stat-value { font-size: clamp(1.4em, 7vw, 2.2em); color: #ffd700; font-weight: 700; margin: 4px 0; }
    .stat-label { font-size: 0.75em; opacity: 0.9; }
    .buttons { 
      display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin: 20px 0;
      padding: 0 10px;
    }
    button { 
      flex: 1; min-width: 120px; padding: 16px 12px; font-size: clamp(1em, 4vw, 1.1em); 
      font-weight: 600; border: none; border-radius: 25px; cursor: pointer; 
      box-shadow: 0 6px 20px rgba(0,0,0,0.3); transition: all 0.2s; touch-action: manipulation;
    }
    .btn-primary { background: linear-gradient(45deg, #00c851, #007e33); color: white; }
    .btn-secondary { background: linear-gradient(45deg, #ff6b6b, #ee5a52); color: white; }
    .btn-analyze { background: linear-gradient(45deg, #fd79a8, #e84393); color: white; flex: 1 1 100%; }
    button:active:not(:disabled) { transform: scale(0.96); }
    button:disabled { background: rgba(128,128,128,0.5); cursor: not-allowed; transform: none; }
    #status { 
      padding: 14px; border-radius: 12px; margin: 15px 0; font-size: clamp(0.9em, 3.5vw, 1em); 
      min-height: 18px; font-weight: 500; backdrop-filter: blur(10px);
    }
    .status-good { color: #00ff88; background: rgba(0,255,136,0.2); border: 1px solid rgba(0,255,136,0.5); }
    .status-warn { color: #ffaa00; background: rgba(255,170,0,0.2); border: 1px solid rgba(255,170,0,0.5); }
    .status-error { color: #ff4444; background: rgba(255,68,68,0.3); border: 1px solid rgba(255,68,68,0.6); }
    
    /* Landscape adjustments */
    @media (orientation: landscape) and (max-height: 500px) {
      .container { padding: 10px; }
      #stats { grid-template-columns: repeat(3, 1fr); }
      .buttons { flex-direction: row; }
    }
  </style>
</head>
